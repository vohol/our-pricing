<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.min.css">
	<title>Pricing</title>
</head>

	<body>
		<header>
</header>
		<main>
			<section class="price">
				<div class="container">
					<h2 class="price__title">Our Pricing</h2>
					<div class="price__toogle">
						<span class="price__toogle-label" for="price-toogle">Annually</span>
						<label class="price__toogle-checkbox oval-checkbox" for="price-toogle">
							<input class="oval-checkbox__core" type="checkbox" id="price-toogle">
							<div class="oval-checkbox__slider"></div>
					
						</label>
						<span class="price__toogle-label" for="price-toogle">Monthly</span>
					</div>
					<div class="price__wrapper">
						<div class="price__card price-card">
							<h3 class="price-card__title">Basic</h3>
							<div class="price-card__price-wrapper">
								<span class="price-card__currency-symbol">$</span>
								<span data-month-price ='19.99' class="price-card__price">19.99</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">500 GB Storage</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">2 Users Allowed</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">Send up to 3 GB</span>
							</div>
							<button class="price-card__learn-more">LEARN MORE</button>
						</div>
						<div class="price__card price-card price-card--popular ">
							<h3 class="price-card__title">Professional</h3>
							<div class="price-card__price-wrapper">
								<span class="price-card__currency-symbol">$</span>
								<span data-month-price ='24.99' class="price-card__price">24.99</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">1 TB Storage</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">5 Users Allowed</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">Send up to 10 GB</span>
							</div>
							<button class="price-card__learn-more">LEARN MORE</button>
						</div>
						<div class="price__card price-card">
							<h3 class="price-card__title">Master</h3>
							<div class="price-card__price-wrapper">
								<span class="price-card__currency-symbol">$</span>
								<span data-month-price ='39.99'  class="price-card__price">39.99</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">2 TB Storage</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">10 Users Allowed</span>
							</div>
							<div class="price-card__row">
								<span class="price-card__description">Send up to 20 GB</span>
							</div>
							<button class="price-card__learn-more">LEARN MORE</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="js/app.min.js"></script>
	</body>
</html>
